<h1>About the Bonita Portal</h1>
<p>The Bonita portal gives you access to a basic task preview and administration features.</p>

<p>To see the version of the Bonita platform installed on a system:</p>
<ol>
<li>Go to the <strong>Top menu bar</strong>.</li>
<li>Open the <em><strong>Settings</strong></em> menu and choose <em><strong>About</strong></em>.</li>
