<h1>Changing your password</h1>
<ol>
<li>In the home page, click on your user name in the top right of the page:</li>
</ol>
<div style="text-align:center">
    <img src="cloud/images/master/OpenUserSetup.png"> 
</div>
<ol start="2">
<li>Open the &quot;Configure&quot; page:</li>
</ol>
<div style="text-align:center">
    <img src="cloud/images/master/ConfigureEntryPoint.png"> 
</div>
<ol start="3">
<li>Search for the &quot;Password&quot; section, enter your new password and click on save to apply the new configuration</li>
</ol>
<div style="text-align:center">
    <img src="cloud/images/master/NewPWD.png"> 
</div>
<ol start="4">
<li>Reconnect with the new password</li>
</ol>
